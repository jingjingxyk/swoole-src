<body>
<div id="app"></div>
<script src="//cdn.jsdelivr.net/gh/sy-records/staticfile/js/docsify/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/pangu@4.0.7/dist/browser/pangu.min.js"></script>
<script>
    window.$docsify = {
        name: 'Swoole',
        logo: '_images/swoole-logo.svg',
        loadSidebar: true,
        subMaxLevel: 3,
        themeColor: '#5C9DFF',
        mergeNavbar: true,
        auto2top: true,
        search: {
            depth: 6,
            noData: '没有找到结果!',
            paths: 'auto',
            placeholder: '输入关键词搜索',
            hideOtherSidebarContent: true
        },
        alias: {
            '/process': '/process/process.md',
            '/process_pool': '/process/process_pool.md',
            '/.*/_sidebar.md': '/_sidebar.md',
        },
        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function(html) {
                    var hash = window.location.hash.substr(1, window.location.hash.length)
                    var issue =
                        '📝 修改于 {docsify-updated} ' + '[反馈](https://github.com/swoole-inc/report/issues/new?body=From%20wiki%20page:%20https://wiki.swoole.com/%23' + hash + '%0A%0A--- "有问题？立即反馈")\n';

                    return issue + html
                })

                hook.afterEach(function (html) {
                    var top = [
                        '<div class="wiki-resource" style="padding: 0px 0px 20px;">' +
                        '<a href="//www.swoole.com/url/NGT8ei" target="_blank"><img src="//www.swoole.com/images/api-post-1.png"><span style="position: absolute;right: 15px;"><img src="/_images/ico.png"></span></a>' +
                        '</div>'
                    ].join('')

                    var bottom = [
                        '<br/>',
                        '<div class="wiki-resource">' +
                        '<a href="//www.swoole.com/url/NGT8ei" target="_blank"><img src="//www.swoole.com/images/api-post-1.png"><span style="position: absolute;right: 15px;"><img src="/_images/ico.png"></span></a>' +
                        '</div>'
                    ].join('')

                    return top + html + bottom
                })

                hook.doneEach(function () {
                    pangu.spacingElementByClassName('content')
                    if (document.location.hash !== '#/') document.title += ' | Swoole4 文档'
                })
            }
        ]
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
<script src="//cdn.jsdelivr.net/gh/sy-records/staticfile/js/docsify/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script>
    var _hmt = _hmt || [];
    (function () {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?4967f2faa888a2e52742bebe7fcb5f7d";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
    }
</script>
